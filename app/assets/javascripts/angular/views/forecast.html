<h1>Forecast for {{ city }}</h1>
<hr>
<div>
  <a href="#!/forecast/2" class="btn btn-sm btn-primary" ng-class="{ 'disabled': days == '2' }">2 Day Forecast</a>
  <a href="#!/forecast/5" class="btn btn-sm btn-primary" ng-class="{ 'disabled': days == '5' }">5 Day forecast</a>
  <a href="#!/forecast/7" class="btn btn-sm btn-primary" ng-class="{ 'disabled': days == '7' }">7 Day Forecast</a>
</div>
<hr>
<div ng-repeat="day in weatherResult">
  <div class="row">
    <div class="col-md-12">
      <city-temp-data day-object="day" format-date="convertToDate(dayDate)" date-format="fullDate" format-temp="convertToFahrenheit(dayTemp)"></city-temp-data>
    </div>
  </div>
</div>
